<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="32x32" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		
		<!-- Theme color for browser chrome -->
		<meta name="theme-color" content="#075e54" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)" />
		
		<!-- App meta -->
		<meta name="description" content="Read and browse your WhatsApp chat exports with media support, audio transcription, and bookmarks" />
		<meta name="application-name" content="WhatsApp Backup Reader" />
		<meta name="apple-mobile-web-app-title" content="WhatsReader" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		
		<script>
			// Initialize dark mode before page renders to prevent flash
			(function() {
				const stored = localStorage.getItem('theme');
				if (stored === 'dark' || (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
					document.documentElement.classList.add('dark');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
