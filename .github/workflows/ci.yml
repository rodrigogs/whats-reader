name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      # Cache Electron binaries to avoid download failures
      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: ~/cache/electron
          key: electron-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm install
        env:
          ELECTRON_CACHE: ~/cache/electron
          ELECTRON_BUILDER_CACHE: ~/cache/electron-builder
          ONNXRUNTIME_NODE_INSTALL_CUDA: skip

      - name: Run linter
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      # Cache Electron binaries to avoid download failures
      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: ~/cache/electron
          key: electron-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm install
        env:
          ELECTRON_CACHE: ~/cache/electron
          ELECTRON_BUILDER_CACHE: ~/cache/electron-builder
          ONNXRUNTIME_NODE_INSTALL_CUDA: skip

      - name: Build (generates paraglide files)
        run: npm run build

      - name: Run type check
        run: npm run check

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      # Cache Electron binaries to avoid download failures
      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: ~/cache/electron
          key: electron-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm install
        env:
          ELECTRON_CACHE: ~/cache/electron
          ELECTRON_BUILDER_CACHE: ~/cache/electron-builder
          ONNXRUNTIME_NODE_INSTALL_CUDA: skip

      - name: Build
        run: npm run build
