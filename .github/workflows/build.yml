name: Build

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build (e.g., 1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  # Pre-build SvelteKit app once and share across all platforms
  prebuild:
    name: Build SvelteKit App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci --prefer-offline || \
          npm ci --prefer-offline || \
          npm ci
        env:
          ONNXRUNTIME_NODE_INSTALL_CUDA: skip

      - name: Build SvelteKit
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: sveltekit-build
          path: build/
          retention-days: 1

  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    needs: prebuild
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: mac-arm64
            arch: arm64
          - os: macos-13
            platform: mac-x64
            arch: x64
          - os: windows-latest
            platform: win-x64
            arch: x64
          - os: windows-latest
            platform: win-arm64
            arch: arm64
          - os: ubuntu-latest
            platform: linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag, release or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          elif [ "${{ github.event_name }}" = "push" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="${{ inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Cache Electron binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/cache/electron
            ~/cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: |
          npm ci --prefer-offline || \
          npm ci --prefer-offline || \
          npm ci
        env:
          ONNXRUNTIME_NODE_INSTALL_CUDA: skip

      - name: Download SvelteKit build
        uses: actions/download-artifact@v4
        with:
          name: sveltekit-build
          path: build/

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build Electron (macOS)
        if: startsWith(matrix.platform, 'mac-')
        run: npm run electron:build:mac -- --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron (Windows)
        if: startsWith(matrix.platform, 'win-')
        run: npm run electron:build:win -- --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron (Linux)
        if: matrix.platform == 'linux'
        run: npm run electron:build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}
          path: |
            dist-electron/*.dmg
            dist-electron/*.zip
            dist-electron/*.exe
            dist-electron/*.deb
            dist-electron/*.rpm
            dist-electron/*.AppImage
          retention-days: 7

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - name: Get version from input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [ "${{ github.event_name }}" = "push" ]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="v${{ inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Publish Draft Release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const draftRelease = releases.find(r => r.tag_name === '${{ steps.version.outputs.version }}' && r.draft);
            
            if (draftRelease) {
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: draftRelease.id,
                draft: false
              });
              console.log(`âœ… Published release ${draftRelease.tag_name}`);
            } else {
              console.log('âš ï¸ No draft release found for ${{ steps.version.outputs.version }}');
            }

  cleanup-failed-release:
    name: Cleanup Failed Release
    runs-on: ubuntu-latest
    needs: build
    if: failure()
    steps:
      - name: Get version from input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [ "${{ github.event_name }}" = "push" ]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="v${{ inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Delete Draft Release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const draftRelease = releases.find(r => r.tag_name === '${{ steps.version.outputs.version }}' && r.draft);
            
            if (draftRelease) {
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: draftRelease.id
              });
              console.log(`ğŸ—‘ï¸ Deleted failed draft release ${draftRelease.tag_name}`);
            } else {
              console.log('âš ï¸ No draft release found to delete for ${{ steps.version.outputs.version }}');
            }
