name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci --prefer-offline || \
          npm ci --prefer-offline || \
          npm ci
        env:
          ONNXRUNTIME_NODE_INSTALL_CUDA: skip

      - name: Run Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Build Workflow
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build.yml',
              ref: 'main',
              inputs: {
                version: '${{ steps.semantic.outputs.new_release_version }}'
              }
            })

      - name: Sync main to dev
        if: steps.semantic.outputs.new_release_published == 'true'
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if main is ahead of dev
          AHEAD=$(gh api repos/${{ github.repository }}/compare/dev...main --jq '.ahead_by')
          if [ "$AHEAD" -gt 0 ]; then
            # Check if PR already exists
            EXISTING_PR=$(gh pr list --base dev --head main --json number --jq '.[0].number')
            if [ -z "$EXISTING_PR" ]; then
              gh pr create --base dev --head main \
                --title "chore: sync main to dev after v${{ steps.semantic.outputs.new_release_version }}" \
                --body "Automated PR to sync release changes from main to dev."
            fi
          fi
