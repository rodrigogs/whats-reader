name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci --prefer-offline || \
          npm ci --prefer-offline || \
          npm ci
        env:
          ONNXRUNTIME_NODE_INSTALL_CUDA: skip

      - name: Run Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync dev with main
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Create PR to sync dev with main
            try {
              const { data: pr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'chore: sync dev with main after release ${{ steps.semantic.outputs.new_release_version }}',
                head: 'main',
                base: 'dev',
                body: 'Automatic sync of dev branch with main after semantic release.\n\nRelease: v${{ steps.semantic.outputs.new_release_version }}'
              });
              console.log(`Created PR #${pr.number}`);
              
              // Auto-merge the PR
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'merge'
              });
              console.log(`Merged PR #${pr.number}`);
            } catch (error) {
              console.log('Error syncing branches:', error.message);
              throw error;
            }

      - name: Trigger Build Workflow
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build.yml',
              ref: 'main',
              inputs: {
                version: '${{ steps.semantic.outputs.new_release_version }}'
              }
            })

